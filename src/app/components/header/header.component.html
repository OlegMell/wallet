<header class="header">
  <h1 class="header__title">Wallet</h1>
  <div class="header__actions">
    <div class="header__user__photo__wrapper">
      @if (authService.user && authService.authenticatedUser) {
      <img
        [src]="authService.authenticatedUser.photoURL"
        alt="user profile image"
      />
      }
    </div>

    @if (!authService.user && !authService.authenticatedUser) {
    <button class="header__sign-in-btn" (click)="signIn()">Увійти</button>
    } @else {
    <button class="header__logout-btn" (click)="logout()">
      <img src="./icons/logout.png" alt="logout" />
    </button>
    }
  </div>
</header>
